<h1>Lista de Tareas</h1>
<a href="{% url 'crear_tarea' %}">Nueva Tarea</a>
<table>
    <tr>
        <th>ID</th>
        <th>Tarea</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    {% for tarea in tareas %}
    <tr>
        <td>{{ tarea.id }}</td>
        <td>{{ tarea.tarea }}</td>
        <td>{{ tarea.fecha }}</td>
        <td>{{ tarea.estado }}</td>
        <td>
            <a href="{% url 'editar_tarea' tarea.id %}">Editar</a>
            <a href="{% url 'eliminar_tarea' tarea.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

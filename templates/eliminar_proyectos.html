<h1>Eliminar Proyecto</h1>
<p>¿Estás seguro de que deseas eliminar el proyecto {{ habilidad.nivel }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Eliminar</button>
    <a href="{% url 'proyecto' %}" class="btn btn-warning btn-sm">Cancelar</a>
</form>

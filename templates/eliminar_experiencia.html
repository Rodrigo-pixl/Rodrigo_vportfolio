<h1>Eliminar Experiencia</h1>
<p>¿Estás seguro de que deseas eliminar la experiencia {{ experiencia.empresa }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-warning btn-sm">Eliminar</button>
    <a href="{% url 'experiencia' %}" class="btn btn-warning btn-sm">Cancelar</a>
</form>

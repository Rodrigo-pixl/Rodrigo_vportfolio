<br><br><br><br>
<h1>Eliminar Proyecto</h1>
<p>¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
    <a href="{% url 'proyectos' %}" class="btn btn-secondary btn-sm">Cancelar</a>
</form>

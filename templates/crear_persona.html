<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crear Persona</title>
</head>
<body>
    <h1>Crear Persona</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required><br>

        <label for="ap1">Primer Apellido:</label>
        <input type="text" name="ap1" id="ap1" required><br>

        <label for="ap2">Segundo Apellido:</label>
        <input type="text" name="ap2" id="ap2" required><br>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" required><br>

        <button type="submit">Crear</button>
    </form>
</body>
</html>

{% extends "base.html" %}
{% load static %}

{% block head %}
<title>Editar Proyecto</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
      crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Proyecto</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título del Proyecto:</label>
            <input type="text" id="titulo" name="titulo" class="form-control" value="{{ proyecto.titulo }}" required>
        </div>

        <div class="form-group">
            <label for="lenguaje">Lenguaje:</label>
            <input type="text" id="lenguaje" name="lenguaje" class="form-control" value="{{ proyecto.lenguaje }}" required>
        </div>

        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" class="form-control" rows="4" required>{{ proyecto.observaciones }}</textarea>
        </div>

        <div class="form-group">
            <label for="fecha_publicacion">Fecha de Publicación:</label>
            <input type="date" id="fecha_publicacion" name="fecha_publicacion" class="form-control"
                   value="{{ proyecto.fecha_publicacion|date:d M Y H:i }}" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'proyectos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
